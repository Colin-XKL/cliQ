name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-22.04
            os: linux
            arch: amd64
            target: linux/amd64
          - runner: windows-2022
            os: windows
            arch: amd64
            target: windows/amd64
          - runner: macos-latest
            os: darwin
            arch: arm64
            target: darwin/arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory (non-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Get pnpm store directory (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $storePath = pnpm store path --silent
          "STORE_PATH=$storePath" >> $env:GITHUB_ENV

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Build Wails app
        uses: dAppServer/wails-build-action@main
        id: wails-build
        with:
          build-platform: ${{ matrix.target }}
          build-name: cliQ-${{ matrix.os }}-${{ matrix.arch }}
          package: false
          go-version: "1.24"
          app-working-directory: ./apps/cliq-app

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cliQ-${{ matrix.os }}-${{ matrix.arch }}
          path: apps/cliq-app/build/bin/*
          if-no-files-found: error
          retention-days: 90
